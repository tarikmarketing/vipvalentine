<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aşk ve Şans</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo-container">
        <img src="vipplogo.png" alt="Logo" class="logo">
        <div id="displayed-username" ></div>
    </div>
</body>
<body>
    <div class="login-container">
        <div class="username-warning">Kullanıcı adınızı <br>doğru girdiğinizden emin olun!</div>
        <div id="login-error"></div>
    </div>
    <!-- Background video -->
    <div class="background-video">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="kalpbg.webm" type="video/webm">
        </video>
    </div>

    <!-- Login screen -->
    <div id="login-screen" class="login-overlay">
        <div class="login-box">
            <h2>                      <br>                        </h2>
            <input type="text" id="username-input" placeholder="Vippark Kullanıcı Adınızı Girin">
            <button id="start-game">Giriş Yap</button>
            <p id="login-error" class="error-message"></p>
        </div>
    </div>

    <!-- Game container -->
    <div class="game-container">
        <!-- Kalpler -->
        <div class="hearts-container">
            <button class="heart" data-id="1">
                <img src="kalpicon.png" alt="Heart 1">
            </button>
            <button class="heart" data-id="2">
                <img src="kalpicon.png" alt="Heart 2">
            </button>
            <button class="heart" data-id="3">
                <img src="kalpicon.png" alt="Heart 3">
            </button>
        </div>
    </div>

    <div class="message-container">
        <div class="message-box" id="reward-message">
            <div class="reward-image">
                <img src="vertical.png" alt="Reward">
            </div>
            <div class="reward-message" data-reward="1">Bigger Bass Splash oyununda<br>25 Free Spin Kazandınız!</div>
            <div class="reward-message" data-reward="2">Bigger Bass Splash oyununda<br>50 Free Spin Kazandınız!</div>
            <div class="reward-message" data-reward="3">Bigger Bass Splash oyununda<br>75 Free Spin Kazandınız!</div>
        </div>
    </div>

    <div class="video-overlay">
        <video id="transition-video" playsinline muted>
            <source src="hearttrans2.webm" type="video/webm">
        </video>
    </div>

    <script src="game.js"></script>
</body>
</html>
